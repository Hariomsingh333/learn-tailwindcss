<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text and Font Properties - Tailwind</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <!-- <h1
      class="text-center font-mono font-bold text-white bg-gray-500 text-2xl tracking-tight hover: tracking-wider hover:cursor-pointer"
    >
      Hello world
    </h1> -->
    <!-- font family -->
    <p class="font-mono bg-lime-100 text-black">hello world</p>
    <p class="font-serif bg-blue-200 text-black">hello world</p>
    <!-- font weight -->
    <p class="font-bold bg-red-200 text-black">font weight</p>
    <!-- text align -->

    <p class="font-semibold bg-indigo-200 text-black text-center">
      text center
    </p>

    <p
      class="font-bold bg-pink-200 text-black tracking-tighter hover:-tracking-tight shadow-lg shadow-gray-500/50 hover:shadow-gray-700/70 transition-all hover:uppercase text-center hover:cursor-pointer"
    >
      letter spacing, hover me
    </p>
  </body>
</html>
